<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Huertas - Cali Verde</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <span class="logo-icon">ðŸŒ±</span>
                <h1>Cali Verde</h1>
            </div>
            <nav>
                <a href="index.html">Inicio</a>
                <a href="huertas.html" class="active">Ver Huertas</a>
                <a href="nueva-huerta.html" class="btn-primary">Registrar Huerta</a>
            </nav>
        </div>
    </header>

    <!-- Filtros y Buscador -->
    <section class="filters-section">
        <div class="container">
            <div class="filters">
                <input type="text" id="searchBarrio" placeholder="ðŸ” Buscar por barrio..." class="search-input">
                
                <select id="filterTipo" class="filter-select">
                    <option value="">Todos los tipos</option>
                    <option value="comunitaria">Comunitaria</option>
                    <option value="escolar">Escolar</option>
                    <option value="familiar">Familiar</option>
                </select>

                <button id="btnReset" class="btn-secondary">Limpiar filtros</button>
            </div>
        </div>
    </section>

    <!-- Mapa y Lista -->
    <section class="map-list-section">
        <div class="container">
            <div class="layout-grid">
                <!-- Mapa -->
                <div class="map-container">
                    <h3>Mapa de Huertas</h3>
                    <div id="map"></div>
                </div>

                <!-- Lista -->
                <div class="list-container">
                    <h3>Listado de Huertas (<span id="countHuertas">0</span>)</h3>
                    <div id="huertasList" class="huertas-list">
                        <div class="loading">Cargando huertas...</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal de Detalles -->
    <div id="huertaModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Cali Verde</p>
        </div>
    </footer>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/map.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
